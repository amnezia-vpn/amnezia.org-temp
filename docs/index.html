<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
	<meta http-equiv="refresh" content="2;URL=https://en.docs.amnezia.org">
	<script>
		const browserLang = window.navigator.language;

		const isLang = function (lang) {
			return browserLang.indexOf(lang) + 1;
		}

		if (
			isLang('ru') ||
			isLang('uk') ||
			isLang('be') ||
			isLang('kk') ||
			isLang('mo') ||
			isLang('ka') ||
			isLang('et') ||
			isLang('bg') ||
			isLang('az')
		) {
			window.location = 'https://docs.amnezia.org/ru';
		} else {
			window.location = 'https://docs.amnezia.org/en';
		}
	</script>

</head>

<body>

</body>

</html>
